<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBH Theory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero" id="hero">
    <a href="theory.html" class="title-link" onclick="changeBackground()">CBH Theory</a>
  </div>

  <script>
    function changeBackground() {
      const hero = document.getElementById('hero');
      hero.classList.add('filter-red');
      setTimeout(() => {
        hero.classList.remove('filter-red');
      }, 1500);
    }
  </script>
</body>
</html>
