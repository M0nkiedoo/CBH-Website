<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBH Theory</title>
  <style>
    @font-face {
      font-family: 'Westminster';
      src: url('fonts/Westminster.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Westminster', monospace;
    }
<div class="flicker-overlay"></div>
    
    .hero {
      background: url('images/electric-arc-index-bg.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: filter 1s ease-in-out;
    }

    .hero.flash {
      filter: hue-rotate(-120deg) saturate(2);
    }

    .title-link {
      color: white;
      font-size: 12vw;
      text-decoration: none;
      font-weight: bold;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    .title-link:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <a href="theory.html" class="title-link" onclick="flashBackground()">CBH Theory</a>
  </div>

  <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>

  <script>
    function flashBackground() {
      const hero = document.getElementById('hero');
      hero.classList.add('flash');

      const clickSound = document.getElementById('click-sound');
      if (clickSound) {
        clickSound.currentTime = 0;
        clickSound.play();
      }

      setTimeout(() => {
        hero.classList.remove('flash');
      }, 1500);
    }
  </script>
</body>
</html>
