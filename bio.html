<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bio</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url('images/cosmic-background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 2.5rem;
      line-height: 3;
    }
    h1 {
      font-family: 'Westminster', monospace;
      font-size: 5rem;
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to homepage</a>
    <h1>Bio</h1>

    <div id="bio-content" class="theory-text">
      <p><em>Loading bio...</em></p>
    </div>
  </div>

  <script>
    fetch('bio-content.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('bio-content').innerHTML = data;
      })
      .catch(err => {
        document.getElementById('bio-content').innerHTML = '<p>Failed to load bio text.</p>';
        console.error('Error loading bio:', err);
      });
  </script>
</body>
</html>
