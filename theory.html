<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBH Theory</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @font-face {
      font-family: 'Westminster';
      src: url('fonts/Westminster.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('images/cosmic-background.png') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 2.5rem;
      line-height: 3;
    }

    .container {
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px); /* ensures the fade continues throughout */
      max-width: 70%;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Westminster', monospace;
      font-size: 5rem;
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .cbh-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      font-family: 'Westminster', monospace;
      font-size: 1.5rem;
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .cbh-nav a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .cbh-nav a:hover {
      color: #fff;
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="cbh-nav">
    <a href="index.html">Home</a>
    <a href="theory.html">Theory</a>
    <a href="Chapter1.html">Chapter 1</a>
    <a href="Chapter2.html">Chapter 2</a>
    <a href="Chapter3.html">Chapter 3</a>
    <a href="Chapter4.html">Chapter 4</a>
    <a href="Chapter5.html">Chapter 5</a>
    <a href="Chapter6.html">Chapter 6</a>
    <a href="Chapter7.html">Chapter 7</a>
    <a href="Chapter8.html">Chapter 8</a>
    <a href="epilogue.html">Epilogue</a>
    <a href="bio.html">Bio</a>
    <a href="references.html">References</a>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <h1>CBH Theory</h1>

    <div id="theory-content">
      <p><em>Loading theory...</em></p>
    </div>
  </div>

  <!-- Load theory content dynamically -->
  <script>
    fetch('theory-content.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('theory-content').innerHTML = data;
      })
      .catch(err => {
        document.getElementById('theory-content').innerHTML = '<p>Failed to load theory text.</p>';
        console.error('Error loading theory:', err);
      });
  </script>

</body>
</html>
